<!DOCTYPE html>
<html>
<head>
    <title>Meetup Groups by Member ID</title>
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $.getJSON("https://api.meetup.com/2/groups?callback=?&sign=true&member_id=8377069&page=20&api&key=59266853492421a552046282c79701a&only=name,link",
function (data) {
    var htmlString = "";
    $.each(data.results, function (i, item) {
        htmlString += '<h3><a href="' + item.link + '" target="_blank">' + item.name + '</a></h3>';
    });
    $('#groups').html(htmlString);});
    });
    </script>
    </head>

    <body>
    <div id="groups"></div>
    </body>

    </html>
